<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a movie | mymdb</title>
  <link rel="stylesheet" href="/css/pico.min.css">
  <link rel="stylesheet" href="/css/mymdb.css">
</head>
<body>

  <div class="container">
    <!-- navigation -->
    <nav>
      <ul>
        <li>
          <a href="/01-movie-list.html"><strong>mymdb</strong></a>
        </li>
      </ul>
      <!-- this is shown for a logged in user -->
      <ul>
        <li><a href="#">Add movie</a></li>
        <li><button>Logout</button></li>
      </ul>
      <!-- this is shown for a user who has not logged in -->
      <ul class="d-none">
        <li><a href="/00-login-signup.html">Login</a></li>
        <li><a href="/00-login-signup.html">Signup</a></li>
      </ul>
    </nav>


    <!-- loading indicator -->
    <div class="text-center d-none">
      <p aria-busy="true">Loading ...</p>
    </div>



    <a href="/01-movie-list.html">&larr; Go back</a>

    <h1>Add a new movie</h1>
    <form action="">
      <label for="movie-name">
        Name
        <input type="text" id="movie-name" name="movie-name" placeholder="Movie name" required>
      </label>


      <fieldset>
        <legend>Genre</legend>
        <label for="checkbox-horror">
          <input type="checkbox" id="checkbox-horror" name="checkbox-horror" checked="">
          Horror
        </label>
        <label for="checkbox-scifi">
          <input type="checkbox" id="checkbox-scifi" name="checkbox-scifi">
          Scifi
        </label>
      </fieldset>


      <label for="movie-lang">
        Language
        <select id="movie-lang" name="movie-lang" required="">
          <option value="" selected="">Selectâ€¦</option>
          <option>English</option>
          <option>Tamil</option>
          <option>Korean</option>
          <option>Malayalam</option>
        </select>
      </label>

      <label for="movie-year">
        Year
        <input type="number" id="movie-year" name="movie-year" placeholder="Year of release" required>
      </label>

      <button type="submit" aria-busy="true" disabled>Add movie</button>

    </form>


    <!-- status modal -->
    <!-- <dialog open> -->
    <dialog >
      <article>
        <h3>Success!</h3>
        <p>
          Movie has been added successfully
        </p>
        <footer>
          <a href="#" role="button">Close</a>
        </footer>
      </article>
    </dialog>

  </div>
</body>
</html>
