<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All movies | mymdb</title>
  <link rel="stylesheet" href="/css/pico.min.css">
  <link rel="stylesheet" href="/css/mymdb.css">
</head>
<body>

  <div class="container">
    <!-- navigation -->
    <nav>
      <ul>
        <li>
          <a href="/01-movie-list.html"><strong>mymdb</strong></a>
        </li>
      </ul>
      <!-- this is shown for a logged in user -->
      <ul style="display: none">
        <li><a href="#">Add movie</a></li>
        <li><button>Logout</button></li>
      </ul>
      <!-- this is shown for a user who has not logged in -->
      <ul>
        <li><a href="/00-login-signup.html">Login</a></li>
        <li><a href="/00-login-signup.html">Signup</a></li>
      </ul>
    </nav>

    <h1>All movies</h1>

    <!-- loading indicator -->
    <div class="text-center d-none">
      <p aria-busy="true">Loading ...</p>
    </div>

    <figure>
      <table>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Genre</th>
            <th scope="col">Language</th>
            <th scope="col">Year</th>
            <th scope="col">Updated on</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><a href="/03-movie-info.html">Matrix</a></td>
            <td>sci-fi</td>
            <td>English</td>
            <td>1998</td>
            <td>2023-01-12 01:00 PM</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><a href="/03-movie-info.html">Toy Story</a></td>
            <td>cartoon, kids</td>
            <td>English</td>
            <td>2000</td>
            <td>2023-01-12 05:35 PM</td>
          </tr>
        </tbody>
      </table>
    </figure>


  </div>
</body>
</html>
