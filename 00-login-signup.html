<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | mymdb</title>
  <link rel="stylesheet" href="/css/pico.min.css">
  <link rel="stylesheet" href="/css/mymdb.css">
</head>
<body>

  <div class="container">
    <!-- navigation -->
    <nav>
      <ul>
        <li>
          <a href="/01-movie-list.html"><strong>mymdb</strong></a>
        </li>
      </ul>
      <!-- this is shown for a logged in user -->
      <ul class="d-none">
        <li><a href="#">Add movie</a></li>
        <li><button>Logout</button></li>
      </ul>
      <!-- this is shown for a user who has not logged in -->
      <ul>
        <li><a href="/00-login-signup.html">Login</a></li>
        <li><a href="/00-login-signup.html">Signup</a></li>
      </ul>
    </nav>

    <h1>Login</h1>
    <form action="">
      <label for="username">
        Username
        <input type="text" id="username" name="username" placeholder="Username" required>
      </label>

      <label for="password">
        Password
        <input type="password" id="password" name="password" placeholder="Password" required>
      </label>

      <button type="submit" aria-busy="true" disabled>Login</button>
    </form>

    <!-- This same page can be used for Signup -->
  </div>
</body>
</html>
